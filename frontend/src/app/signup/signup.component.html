<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4 font-weight-bold" id="signup-heading">Create an Account</h3>
      <form (ngSubmit)="signup()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="text" class="form-control" id="year" [(ngModel)]="user.year" name="year" placeholder="Enter your year" required>
        </div>

        <div class="mb-3">
          <label for="section" class="form-label">Section</label>
          <input type="text" class="form-control" id="section" [(ngModel)]="user.Section" name="section" placeholder="Enter your section" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter a password" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" [(ngModel)]="user.role" name="role" required>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 signup-btn">Signup</button>
      </form>
    </div>
  </div>
</div>
