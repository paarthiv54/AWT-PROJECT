<!-- login.component.html -->
<div class="container vh-100 d-flex justify-content-center align-items-center" style="background-color: #f7f7f7;">
  <div class="card shadow p-4" style="min-width: 350px; background-color: #ffffff;">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="userData.username" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="userData.password" placeholder="Password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" (click)="login()" style="background-color: #007bff; border-color: #007bff; transition: background-color 0.3s ease, transform 0.2s ease;">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
    transform: scale(1.05);
  }
</style>
