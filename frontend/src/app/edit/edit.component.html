<div class="border-3 p-5 m-5" style="border:2px solid black; border-radius: 30px;">
    <h1>Edit</h1>
    <form>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" [(ngModel)]="data.title" class="form-control">
        </div>
    
        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" [(ngModel)]="data.description" class="form-control"></textarea>
        </div>
    
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" [(ngModel)]="data.category" class="form-control">
                <option value="General">General</option>
                <option value="Placement">Placement</option>
                <option value="Exam">Exam</option>
            </select>
        </div>
    
        <div class="form-group">   
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" [(ngModel)]="data.date" class="form-control" value="{{data.date}}">
        </div>
        
        <br>
        <button (click)="updateData()" class="btn btn-submit">Submit</button>
    </form>
</div>
